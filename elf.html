<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günün Kutlu Olsun!</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">


    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="stylesheet" href="elf.css">
</head>

<body class="container text-center">


    <div data-aos="fade-up">
        <h1 class="text-top">Doğum Günün Kutlu Olsun Elf!</h1>
    </div>


    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/foto1.jpg" class="d-block w-100" alt="Doğum Günü Fotoğrafı 1">
            </div>
            <div class="carousel-item">
                <img src="assets/foto2.jpg" class="d-block w-100" alt="Doğum Günü Fotoğrafı 2">
            </div>
            <div class="carousel-item">
                <img src="assets/foto3.jpg" class="d-block w-100" alt="Doğum Günü Fotoğrafı 3">
            </div>
            <div class="carousel-item">
                <img src="assets/foto4.jpg" class="d-block w-100" alt="Doğum Günü Fotoğrafı 4">
            </div>
            <div class="carousel-item">
                <img src="assets/foto5.jpg" class="d-block w-100" alt="Doğum Günü Fotoğrafı 5">
            </div>
            <div class="carousel-item">
                <img src="assets/foto6.jpg" class="d-block w-100" alt="Doğum Günü Fotoğrafı 6">
            </div>
            <div class="carousel-item">
                <img src="assets/foto7.jpg" class="d-block w-100" alt="Doğum Günü Fotoğrafı 7">
            </div>
            <div class="carousel-item">
                <img src="assets/foto8.jpg" class="d-block w-100" alt="Doğum Günü Fotoğrafı 8">
            </div>
            <div class="carousel-item">
                <img src="assets/foto9.jpg" class="d-block w-100" alt="Doğum Günü Fotoğrafı 9">
            </div>
            <div class="carousel-item">
                <img src="assets/foto10.jpg" class="d-block w-100" alt="Doğum Günü Fotoğrafı 10">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Önceki</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Sonraki</span>
        </button>

        <div class="effect-sparkle"></div>
    </div>

    <button class="btn buttonn mt-3" onclick="celebrate()">Bas Bakalım</button>
    <div class="row mt-3">
        <div data-aos="fade-right" data-aos-offset="20" data-aos-easing="ease-in-sine">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text">SENİ</h5>

                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div data-aos="fade-left" data-aos-offset="10" data-aos-easing="ease-in-sine">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text">ÇOK</h5>

                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3 mb-2">
        <div data-aos="fade-right" data-aos-offset="0" data-aos-easing="ease-in-sine">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text">SEVİYORUZ 🤍</h5>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="birthdayModal" tabindex="-1" aria-labelledby="birthdayModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-center p-3">
                <img src="assets/modalSticker.png" alt="Doğum Günü Resmi">
                <h5 class="modal-title" id="birthdayModalLabel">İyi ki doğdun! 🎉</h5>
                <audio controls autoplay class="w-100 mt-3">
                    <source src="assets/elfDgAudio.mp3" type="audio/mpeg">
                    Tarayıcınız ses dosyasını desteklemiyor.
                </audio>
            </div>
        </div>
    </div>

    <canvas id="confetti-canvas"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function celebrate() {
            let confettiSettings = { target: 'confetti-canvas', max: 200, size: 1.5 };
            let confetti = new ConfettiGenerator(confettiSettings);
            confetti.render();

            let modal = new bootstrap.Modal(document.getElementById('birthdayModal'));
            modal.show();
        }

        AOS.init();  
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sparkleContainer = document.querySelector(".effect-sparkle");

            function createSparkle() {
                const sparkle = document.createElement("div");
                sparkle.classList.add("sparkle");


                let size = Math.random() * 10 + 5;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;


                sparkle.style.left = `${Math.random() * 100}%`;


                sparkle.style.top = `${Math.random() * 100}%`;

                sparkle.style.animationDuration = `${Math.random() * 2 + 2}s`;

                sparkleContainer.appendChild(sparkle);


                setTimeout(() => {
                    sparkle.remove();
                }, 4000);
            }


            setInterval(createSparkle, 500);
        });
    </script>


</body>

</html>
